<h2>кɑ&shy;ли ма&shy;нтра</h2>
</div>

<div lang="tr">
кɑ&shy;ли кɑ&shy;ли ма&shy;ꭓɑ&shy;кɑ&shy;ли
кɑ&shy;лı&shy;ке па&shy;ра&shy;ме&shy;ꭐва&shy;ри,
са&shy;рвɑ&shy;на&shy;нда&shy;ка&shy;ре де&shy;вı

гу&shy;ꭓья&shy;кɑ&shy;ли ма&shy;ꭓɑ&shy;кɑ&shy;ли
ку&shy;ру&shy;ку&shy;л̠ɑ&shy;ꞌвı&shy;рѻ&shy;д̓ı&shy;ни.
</div>
