<h2>मा&shy;ला&shy;स्तु&shy;तिः</h2>
</div>
<hr class="mid-line">
<div lang="sa">
ॐ म&shy;हा&shy;मा&shy;ये म&shy;हा&shy;मा&shy;ले
स&shy;र्व&shy;श&shy;क्ति&shy;स्व&shy;रू&shy;पि&shy;णि&thinsp;।
च&shy;तु&shy;र्व&shy;र्ग&shy;स्त्व&shy;यि न्य&shy;स्त-
स्त&shy;स्मा&shy;न्मे सि&shy;द्धि&shy;दा भ&shy;व ॥&thinsp;१&thinsp;॥

अ&shy;वि&shy;घ्नं कु&shy;रु मा&shy;ले त्वं
गृ&shy;ह्णा&shy;मि द&shy;क्षि&shy;णे क&shy;रे&thinsp;।
ज&shy;प&shy;का&shy;ले च सि&shy;द्ध्य&shy;र्थं
प्र&shy;सी&shy;द म&shy;म सि&shy;द्ध&shy;ये ॥&thinsp;२&thinsp;॥
</div>
<hr class="big-line">
<div lang="sa"><b><small>॥ ॐ श्यामाशिवभ्यां नमः ॥</small></b></div>
