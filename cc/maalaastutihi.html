<div lang="tr"><b><small>ꭐри га&shy;ӈе&shy;ꭐɑя на&shy;ма̔! </small></b></div>
<hr class="big-line">
<div lang="tr">
<h2>мɑ&shy;лɑ&shy;сту&shy;тı̔</h2>
</div>
<hr class="mid-line">
<pre lang="tr">
ꞷ̐ ма&shy;ꭓɑ&shy;мɑе ма&shy;ꭓɑ&shy;мɑ&shy;ле
са&shy;рва&shy;ꭐа&shy;ктı&shy;сва&shy;рỿ&shy;пı&shy;ӈı,
ча&shy;ту&shy;рва&shy;рга&shy;ства&shy;йı нья&shy;ста-
ста&shy;смɑ&shy;нме сı&shy;д̠̓ı&shy;дɑ б̓а&shy;ва. 1.

а&shy;вı&shy;г̓нȧ ку&shy;ру мɑ&shy;ле твȧ
гꭋ&shy;ꭓӈɑ&shy;мı да&shy;кɯı&shy;ӈе ка&shy;ре,
ӂа&shy;па&shy;кɑ&shy;ле ча сı&shy;д̠̓ья&shy;рт̓ȧ
пра&shy;си&shy;да ма&shy;ма сı&shy;д̠̓ае. 2.
</pre>
<hr class="big-line">
<div lang="tr"><b><small>ꞷ̐ ꭐьѧ&shy;мɑ&shy;ꭐı&shy;ва&shy;б̓ьѧ̇ на&shy;ма̔! </small></b></div>
