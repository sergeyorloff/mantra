<h2>ва&shy;кра&shy;ту&shy;ӈɡа ма&shy;ꭓɑ&shy;кɑя</h2>
</div>
<hr class="mid-line">
<pre lang="tr">
ва&shy;кра&shy;ту&shy;ӈɡа ма&shy;ꭓɑ&shy;кɑя
сỿ&shy;рья&shy;кѻ&shy;ɱı са&shy;ма&shy;пра&shy;б̓а,
нı&shy;рвı&shy;г̓нȧ ку&shy;ру ме де&shy;ва
са&shy;рва&shy;кɑ&shy;рье&shy;ɯу са&shy;рва&shy;дɑ.
</pre>
<hr class="big-line">
<div lang="tr"><b><small>ꞷ̐ ꭐьѧ&shy;мɑ&shy;ꭐı&shy;ва&shy;б̓ьѧ̇ на&shy;ма̔!</small></b></div>
