<h2>सु&shy;खं दे&shy;व&shy;ता</br>
<small>(अ&shy;थ&shy;र्व&shy;वे&shy;द ७.७२.१)</small></h2>
</div>
<hr class="mid-line">
<pre lang="sa">
शं नो वा&shy;तो वा&shy;तु शं न&shy;स्त&shy;प&shy;तु सू&shy;र्यः&thinsp;।
अ&shy;हा&shy;नि शं भ&shy;व&shy;न्तु नः शं रा&shy;त्री प्र&shy;ति
धी&shy;य&shy;तां श&shy;मु&shy;षा नो व्यु&shy;च्छि&shy;तु&thinsp;॥
</pre>
